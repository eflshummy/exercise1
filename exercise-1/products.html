<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Shummy's Products</h1>
    </header>
    <!-- Main Content -->
    <main class="product-grid">
        <!-- Product Card 1 -->
        <div class="product-card">
            <img src="images (1).jpg" alt="Product 1">
            <h3>black friesian</h3>
            <p>R800 000,00</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product Card 2 -->
        <div class="product-card">
            <img src="images (2).jpg" alt="Product 2">
            <h3>pearl horse</h3>
            <p>R250 000,00</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product Card 3 -->
        <div class="product-card">
            <img src="images.jpg" alt="Product 3">
            <h3>hackney horse</h3>
            <p>R350 000,00</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product Card 4 -->
        <div class="product-card">
            <img src="download (1).jpg" alt="Product 4">
            <h3>brown horse</h3>
            <p>R300 000,00</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product Card 5 -->
        <div class="product-card">
            <img src="download (2).jpg" alt="Product 5">
            <h3>gypsy vanner</h3>
            <p>R450 000,00</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product Card 6 -->
        <div class="product-card">
            <img src="download (3).jpg" alt="Product 6">
            <h3>brown stallion</h3>
            <p>R600 000,00</p>
            <button>Add to Cart</button>
        </div>
    </main>

</body>

</html>
